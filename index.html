<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissor</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
   

</head>
<body >
     
    <h3>Rock paper scissor game</h3>
    <p>Round: </p><p id="roundValue" onchange="game()">0</p>
    <br>
    <p>Choose your weapon:</p>
    <select id="dropdown" onchange="getSelectValue();">
        <option value="rock">rock</option>
        <option value="paper">paper</option>
        <option value="scissors">scissor</option>
    </select>
    
    <br>
    <p>Player Choice: </p>
    <p id="player" class="">value</p>
    <br>
    <p>Computer Choice: </p>
    <p id="computer" class="">value</p>
    <br>
    <p>Result: </p>
    <br>
    <p id="result"   class="result">WIN/LOSE</p>
    <br>
    <p id="p" onchange="getSelectValue()" class="result">Result</p><p> vs </p>
    <p id="c" onchange="getComputerChoice()" class="result">Result</p>
    <br>
    <p id="roundResult"  class="result" onchange="game()">0 - 0</p>
    <br>
    <p id="finalResult"  class="result" onchange="getSelectValue"></p>
    <script src='javaScript.js'></script>
</body>
</html>
